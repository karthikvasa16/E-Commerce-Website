<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        header a:hover {
            text-decoration: underline;
        }

    
        .account-dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            padding: 0 10px;
            text-align: center;
            min-width: 200px;
            border: 1px solid #ddd;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            z-index: 1;
            right: 0;
            color: #333;
        }
        .dropdown-content a {
            color: #333;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #f4f4f4;
        }
        .account-dropdown:hover .dropdown-content {
            display: block;
        }

        .categories-bar {
            display: flex;
            justify-content: center;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .categories-bar button {
            background: none;
            border: none;
            font-size: 16px;
            margin: 0 20px;
            cursor: pointer;
            padding: 10px;
        }
        .categories-bar button:hover {
            background-color: #ddd;
            border-radius: 5px;
        }

    
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

    
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            margin-top: auto;
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><h2><a href="/main">E-commerce</a></h2></div>
    <div class="actions">
        <input type="text" placeholder="Search...">
        <a href="/cart">Cart</a>
        <div class="account-dropdown">
            <a href="#">Account</a>
            <div class="dropdown-content">
                <p> Username :-<strong>{{ user.username }}</strong></p><hr>
                <p> Email :-{{ user.email }}</p><hr>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </div>
</header>


<div class="categories-bar">
    <button onclick="changeCategory('/clothes')">Clothes</button>
    <button onclick="changeCategory('/shoes')">Shoes</button>
    <button onclick="changeCategory('/laptops')">Laptops</button>
    <button onclick="changeCategory('/access')">Accessories</button>
</div>


<iframe id="category-frame" src="/clothes"></iframe>

<footer>
    <p>&copy; 2025 E-Shop. All rights reserved.</p>
</footer>

<script>
    
    function changeCategory(categoryUrl) {
        document.getElementById('category-frame').src = categoryUrl;
    }
</script>

</body>
</html>
